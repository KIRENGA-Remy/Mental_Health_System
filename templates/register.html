<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg rounded-lg w-50 p-4">
        <h2 class="card-title text-center text-dark mb-4 font-weight-bold">Create Account</h2>
        <form action="{% url 'register' %}" method="post" class="space-y-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname" class="font-weight-bold text-dark">Firstname</label>
                <input type="text"
                       name="firstname"
                       class="form-control {% if form.firstname.errors %}is-invalid{% endif %}"
                       placeholder="Enter your firstname"
                       required>
            </div>
            <div class="form-group">
                <label for="lastname" class="font-weight-bold text-dark">Lastname</label>
                <input type="text"
                       name="lastname"
                       class="form-control {% if form.lastname.errors %}is-invalid{% endif %}"
                       placeholder="Enter your lastname"
                       required>
            </div>

            <div class="form-group">
                <label for="email" class="font-weight-bold text-dark">Email</label>
                <input type="email"
                       name="email"
                       class="form-control {% if form.email.errors %}is-invalid{% endif %}"
                       placeholder="Enter your email"
                       required>
            </div>

            <div class="form-group">
                <label for="password" class="font-weight-bold text-dark">Password</label>
                <input type="password"
                       name="password"
                       class="form-control {% if form.password.errors %}is-invalid{% endif %}"
                       placeholder="Enter your password"
                       required>
            </div>

            <!-- User Role Selection -->
            <div class="form-group">
                <label for="role" class="font-weight-bold text-dark">Register as:</label>
                <select name="role" class="form-control" required>
                    <option value="">Select Role</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success btn-block font-weight-bold">
                Register
            </button>

            <p class="text-center d-flex justify-content-between text-dark mt-3">
                Already have an account? 
                <a href="{% url 'login' %}" class="font-weight-bold text-dark">
                Login here
                </a>
            </p>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
