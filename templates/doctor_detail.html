<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUa1tnA8msXn5KqnW6N6YbBzF1Jn+G+ZP9i6e1Zl9gvr8o24GH97ylxu0HS+" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
   <!-- templates/doctor_detail.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h4>Dr. {{ doctor.name }}</h4>
    <p>Specializes in: {{ doctor.specialization }}</p>
    <p>Experience: {{ doctor.experience }} years</p>
    <a href="{% url 'request_appointment' doctor.id %}" class="btn btn-primary">Request Appointment</a>
</div>
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoAJA4zPtBkw4ZMcQsK7h4ezSlgSpG6dfl+IIVrCrr/HdsVx+vAB71J1d29O1w6l" crossorigin="anonymous"></script>
</body>
</html>
