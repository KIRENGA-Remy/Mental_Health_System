<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    {% extends "base.html" %}
    {% block content %}
    <div class="container p-4 bg-white shadow rounded">
        <h4 class="text-success">{{ doctor.name }}</h4>
        <p class="text-dark">Specializes in: {{ doctor.specialization }}</p>
        <p class="text-dark">Experience: {{ doctor.experience }} years</p>
        <a href="{% url 'request_appointment' doctor.id %}" class="btn btn-success text-white">Request Appointment</a>
    </div>
    {% endblock %}
</body>
</html>
