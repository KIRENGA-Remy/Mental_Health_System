<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="container mt-5">
    <h2 class="text-primary mb-4">Available Doctors</h2>
    <ul class="list-unstyled">
        {% for doctor in doctors %}
            <li class="mb-3">
                <strong>{{ doctor.user.username }}</strong> - {{ doctor.specialization }}
                <a href="{% url 'request_appointment' doctor.id %}" class="text-decoration-none text-primary">Request Appointment</a>
            </li>
        {% endfor %}
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
