<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability of Doctor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h2 class="mt-4">Set Your Availability</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="working_hours" class="form-label">Working Hours (e.g., 9:00 AM - 5:00 PM)</label>
                <input type="text" class="form-control" id="working_hours" name="working_hours" value="{{ doctor.working_hours }}">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="available" name="available" {% if doctor.available %}checked{% endif %}>
                <label class="form-check-label" for="available">Available for Appointments</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
