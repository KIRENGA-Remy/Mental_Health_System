<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    {% extends "base.html" %}
    {% block content %}
    <div class="container mt-5 p-4 bg-white shadow rounded">
        <h3 class="text-success mb-4">Schedule Appointment for {{ patient.firstname }} {{ patient.lastname }}</h3>
        <form method="post" action="{% url 'details_appointment' patient.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
            </div>
            <button type="submit" class="btn btn-success text-white w-100">Confirm Appointment</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
